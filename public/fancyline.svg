<svg class="absolute h-full w-full overflow-visible">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style={{ stopColor: "#DC3A2B", stopOpacity: 1 }}/>
        <stop offset="100%" style={{ stopColor: "#E18510", stopOpacity: 1 }}/>
      </linearGradient>
    </defs>
    <path
      id="border-path"
      fill="none"
      stroke="url(#gradient)"
      stroke-width="4"></path>
</svg>
